<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
header { background: #007bff; color: #fff; padding: 20px; text-align: center; }
section { max-width: 800px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
label { display: block; margin: 10px 0 5px; }
input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
a { color: #007bff; text-decoration: none; }
</style>
</head>
<body>
<header>
<h1>Contact Page</h1>
</header>
<section>
<form>
<label>Name</label>
<input type="text" placeholder="Enter your name" />


<label>Email</label>
<input type="email" placeholder="Enter your email" />


<label>Message</label>
<textarea rows="5" placeholder="Write your message"></textarea>
</form>
<p><a href="index.html">Back to Home</a></p>
</section>
</body>
</html>
